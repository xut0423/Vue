<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../vue.js"></script>

    <script>

        window.onload = function () {
            new Vue({
                el: '#box',//选择器
                data: {
                    arr: ['apple', 'banana', 'org'],
                    json: {
                        a: 'org',
                        b: 'banana',
                        c: 'apple'
                    }
                }
            });
        };
    </script>
</head>

<body>

    <div id="box">
        <ul>
            <li v-for="value in arr">
                {{$index}}&nbsp;{{value}}  <!--{{$index}}索引-->
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="value in json">
                {{$index}} {{$key}}:{{value}}
            </li>
        </ul>

        <hr>
        <ul>
            <li v-for="(k,v) in json">
                {{k}}:{{v}}
            </li>
        </ul>
    </div>

</body>

</html>
