<html lang="en">
<head>

    <title>Title</title>

    <script src="../vue.js"></script>

    <script>

        window.onload = function () {
            var c = new Vue({

        };
    </script>

<body>

    <input type="button" value="按钮" v-on:click="a=false">

    </div>
</div>

</html>
