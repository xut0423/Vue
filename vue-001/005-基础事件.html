<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../vue.js"></script>

    <script>

        window.onload = function () {
           var c = new Vue({
                el: '#box',//选择器
                data: {
                    arr: ['apple', 'banana', 'org'],
                    json: {
                        a: 'org',
                        b: 'banana',
                        c: 'apple'
                    }
                },
                methods: {
                    add : function () {
                        this.arr.push('tomato');
                    }
                }
            });
        };
    </script>
</head>

<body>

    <div id="box">
        <input type="button" value="按钮" v-on:dblclick="add()">
        <br>
        <ul>
            <li v-for="value in arr">
                {{value}}
            </li>
        </ul>
    </div>

</body>

</html>
